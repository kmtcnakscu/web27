<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kmtc Nakuru Cu E-Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .header-bg {
            background-image: url('header-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
        }
        .sidebar {
            min-height: auto;
            height: 100%;
            background-color: #f8f9fa;
            padding-top: 10px;
            
        }
        .sidebar h3 i {
        color: #007bff;
    }

        .list-group-item {
            padding: 8px 15px;
        }
        .book-card {
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .book-card:hover {
            transform: scale(1.05);
        }
        .logo-img {
            max-width: 60px;
            height: 60px;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-nav .nav-link {
            padding: 10px 15px;
        }
        footer {
            padding: 15px 0;
            text-align: center;
        }
        .book-title, .card-title {
            display: flex;
            align-items: center;
        }
        .book-title i, .card-title i {
            margin-right: 10px;
            color: #007bff;
        }
        .author-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .author-info i {
            margin-right: 5px;
            color: #6c757d;
        }
        .pagination-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .book-icon {
            color: #007bff !important;
        }
        html {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container-fluid {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
        @media (max-width: 767.98px) {
            header .d-flex {
                flex-direction: column;
            }
            header .logo-img {
                margin-bottom: 10px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .sidebar {
                padding: 10px;
            }
            .book-card {
                margin-bottom: 15px;
            }
            .navbar-collapse {
                position: fixed;
                top: 0;
                right: 0;
                width: 250px;
                height: 100%;
                background-color: #f8f9fa;
                z-index: 1050;
                padding: 20px;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }
            .navbar-collapse.show {
                transform: translateX(0);
            }
            .close-btn {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
            }
        }
        .btn-loading .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 5px;
        }
        .btn-loading:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .success-modal .modal-content {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
            height: 50%;
            width: 150%;
        }
        .success-modal .modal-body {
            text-align: center;
            padding: 30px;
        }
        .success-modal .check-circle {
            color: #28a745;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .success-modal .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #333;
        }
        .success-modal .modal-text {
            color: #666;
            margin-bottom: 20px;
        }
        .success-modal .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1040;
        }
        .scroll-to-top.show {
            opacity: 1;
        }
        .scroll-to-top:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        @media (max-width: 767.98px) {
            .scroll-to-top {
                bottom: 20px;
                right: 20px;
                width: 35px;
                height: 35px;
            }
        }
          /* Preloader */
          #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background-color: #0056b3; 
        }
        .preloader-content {
            text-align: center;
            color: white;

        }
        .preloader-text {
            color: white;
            font-size: 24px;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
            
        }
        .preloader-spinner {
            font-size: 30px;
            color: white;
        }
        .scripture-ref {
            font-size: 0.8em;
            opacity: 0.8;
        }
        #preloader.fade-out {
            animation: fadeOut 0.5s ease-out;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @media (max-width: 767.98px) {
            .preloader-text {
                font-size: 18px;
            }
            .preloader-spinner {
                font-size: 24px;
            }
            .mb-0{
                font-size: 13px;
            }
        }
        .pagination .page-item.disabled .page-link {
            pointer-events: none;
            background-color: #e9ecef;
        }
        .nav-icon {
        font-size: 1.1rem;
        margin-right: 8px;
        color: #007bff;
    }

    .category-icon {
        font-size: 1.2rem;
        margin-right: 10px;
        color: #2c3e50;
    }
    .list-group-item.active .category-icon {
        color: white;
    }

    .list-group-item:hover .category-icon {
        color: white;
    }
    
    </style>
</head>
<body>
    <div id="preloader">
        <div class="preloader-content">
            <div class="preloader-text">
                Be ye transformed by the renewing of your mind to discern God's will.
                <span class="scripture-ref">(Romans 12:2)</span>
            </div>
            <div class="preloader-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <span class="close-btn d-md-none" onclick="$('#navbarNav').collapse('hide')">×</span>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-book-open nav-icon"></i>eBooks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#contactModal">
                            <i class="fas fa-envelope nav-icon"></i>Contact Us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header-bg text-white text-center py-3">
        <div class="d-flex justify-content-center align-items-center">
            <img src="logo.png" alt="Church Logo" class="logo-img mr-3">
            <h1 class="mb-1">Kmtc Nakuru Cu E-Library</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
              <h3 class="mb-3">
    <i class="fas fa-tags category-icon"></i> Categories
</h3>
                <div class="list-group mt-2" id="categoryList">
                    <a href="#" class="list-group-item list-group-item-action active" data-category="all">All</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="input-group mt-2 mb-2">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div id="contentList" class="row"></div>
                <div id="pagination" class="pagination-container"></div>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-white mt-4">
        <div class="container text-center">
            <p class="mb-0">© 2025 KMTCNCU Powered by Media Ministry</p>
        </div>
    </footer>

    <div class="scroll-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="ed63e60b-7405-4cd3-96b2-e4e9562cefa2">
                        <input type="hidden" name="replyto" value="{{email}}">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitButton">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade success-modal" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <i class="fas fa-check-circle check-circle"></i>
                    <h5 class="modal-title">Message Sent!</h5>
                    <p class="modal-text">Thank you for your message. We'll get back to you soon.</p>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let books = [];
        let selectedCategory = 'all';
        let searchTerm = '';
        let currentPage = 1;
        const itemsPerPage = 9;

        fetch('books.json').then(r => r.json()).then(bookData => {
            books = bookData;
            updateCategories();
            filterContent();
        });

        function updateCategories() {
            const categories = [...new Set(books.map(item => item.category))];
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = `
                <a href="#" class="list-group-item list-group-item-action ${selectedCategory === 'all' ? 'active' : ''}" data-category="all">All</a>
                ${categories.map(cat => `
                    <a href="#" class="list-group-item list-group-item-action ${selectedCategory === cat ? 'active' : ''}" data-category="${cat}">${cat}</a>
                `).join('')}
            `;
            categoryList.querySelectorAll('a').forEach(a => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    selectedCategory = a.dataset.category;
                    categoryList.querySelector('.active').classList.remove('active');
                    a.classList.add('active');
                    currentPage = 1;
                    filterContent();
                });
            });
        }

        function filterContent() {
            const filtered = books.filter(item =>
                (selectedCategory === 'all' || item.category === selectedCategory) &&
                item.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const paginated = filtered.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
            displayContent(paginated);
            renderPagination(totalPages);
        }

        function displayContent(items) {
            const contentList = document.getElementById('contentList');
            contentList.innerHTML = '';
            items.forEach(item => {
                const col = document.createElement('div');
                col.className = 'col-md-4 col-sm-6 mb-4';
                col.innerHTML = `
                    <div class="card book-card shadow h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-book book-icon"></i> ${item.title}
                            </h5>
                            <div class="author-info">
                                <i class="fas fa-user"></i> ${item.author}
                            </div>
                            <div class="mt-3">
                                <a href="reader.html?file=${encodeURIComponent(item.file)}" class="btn btn-primary btn-sm" target="_blank">
                                    <i class="fas fa-book-open"></i> Read
                                </a>
                                <a href="${item.file}" download class="btn btn-secondary btn-sm">
                                    <i class="fas fa-download"></i> Download
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                contentList.appendChild(col);
            });
        }

        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            if (totalPages <= 1) return;

            const pagesToShow = [];
            const MAX_VISIBLE = 3; // Current page + prev/next

            // Always add first page
            pagesToShow.push(1);

            // Add ellipsis if current page is far from start
            if (currentPage > MAX_VISIBLE) {
                pagesToShow.push('...');
            }

            // Determine range of pages around current page
            let start = Math.max(2, currentPage - 1);
            let end = Math.min(totalPages - 1, currentPage + 1);

            // Add page numbers around current page
            for (let i = start; i <= end; i++) {
                if (i > 1 && i < totalPages) {
                    pagesToShow.push(i);
                }
            }

            // Add ellipsis if current page is far from end
            if (currentPage < totalPages - (MAX_VISIBLE - 1)) {
                pagesToShow.push('...');
            }

            // Always add last page
            if (totalPages > 1) {
                pagesToShow.push(totalPages);
            }

            const ul = document.createElement('ul');
            ul.className = 'pagination';

            pagesToShow.forEach(page => {
                if (page === '...') {
                    ul.innerHTML += `
                        <li class="page-item disabled">
                            <span class="page-link">...</span>
                        </li>
                    `;
                } else {
                    ul.innerHTML += `
                        <li class="page-item ${page === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" data-page="${page}">${page}</a>
                        </li>
                    `;
                }
            });

            ul.querySelectorAll('.page-link').forEach(link => {
                if (link.dataset.page) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        currentPage = parseInt(link.dataset.page);
                        filterContent();
                    });
                }
            });

            pagination.appendChild(ul);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            currentPage = 1;
            filterContent();
        });

        document.getElementById('searchButton').addEventListener('click', () => {
            currentPage = 1;
            filterContent();
        });

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitButton = document.getElementById('submitButton');
            const spinner = submitButton.querySelector('.spinner-border');

            submitButton.disabled = true;
            submitButton.classList.add('btn-loading');
            spinner.classList.remove('d-none');

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const result = await response.json();

                submitButton.disabled = false;
                submitButton.classList.remove('btn-loading');
                spinner.classList.add('d-none');

                if (result.success) {
                    form.reset();
                    $('#contactModal').modal('hide');
                    $('#successModal').modal('show');
                } else {
                    alert('Failed to send message. Please try again.');
                }
            } catch (error) {
                submitButton.disabled = false;
                submitButton.classList.remove('btn-loading');
                spinner.classList.add('d-none');
                alert('An error occurred. Please try again later.');
                console.error('Form submission error:', error);
            }
        });

        const scrollButton = document.querySelector('.scroll-to-top');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                scrollButton.classList.add('show');
            } else {
                scrollButton.classList.remove('show');
            }
        });

        scrollButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        window.addEventListener('load', function() {
            setTimeout(function() {
                const preloader = document.getElementById('preloader');
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
